{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      document.f_sql_editor.sql.focus();
   });
</script>

<form name="f_sql_editor" action="{$fsc->url()}" method="post" class="form">
   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-12">
            <h2>
               SQL
               <a href="{$fsc->url()}" target="_blank" class="btn btn-xs btn-default" title="Nueva pestaÃ±a">
                  <span class="glyphicon glyphicon-plus"></span>
               </a>
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-10">
            <div class="form-group">
               <textarea name="sql" class="form-control" rows="4">{$fsc->sentencia}</textarea>
            </div>
         </div>
         <div class="col-sm-2">
            <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
               <span class="glyphicon glyphicon-play"></span> &nbsp; Ejecutar
            </button>
         </div>
      </div>
   </div>
</form>

{if="$fsc->resultados"}
<div class="table-responsive">
   <table class="table table-hover">
      <thead>
         <tr>
            {loop="$fsc->columnas_resultado()"}
            <th>{$value}</th>
            {/loop}
         </tr>
      </thead>
      {loop="$fsc->resultados"}
      <tr>
         {loop="$value"}
         <td>{$value2}</td>
         {/loop}
      </tr>
      {/loop}
   </table>
</div>
{/if}

{include="footer"}
